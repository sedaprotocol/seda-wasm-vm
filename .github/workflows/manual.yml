name: Manual Build

on:
  workflow_dispatch:
    inputs:
      architecture:
        required: true
        description: "The architecture to build for"
        type: choice
        options:
          - all
          - aarch64
          - x86-64
          - static-aarch64
          - static-x86-64
      debug:
        required: false
        description: "Enable debug mode"
        type: boolean
        default: false

# Don't allow multiple of the same job to run
concurrency:
  group: "manual_build"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Remove rust-toolchain.toml
        run: |
          rm -f rust-toolchain.toml

      - name: ðŸ«™ Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: cache-v1
          cache-on-failure: true

      - name: ðŸ› ï¸ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.80.1

      - name: ðŸ“¥ Install Dependencies
        run: |
          cargo xtask apt-install ${{ github.event.inputs.architecture }}

      - name: ðŸ”¨ Build Debug Library For ${{ github.event.inputs.architecture }}
        if: ${{ github.event.inputs.debug == 'true' }}
        run: |
          cargo xtask compile ${{ github.event.inputs.architecture }} --debug

      - name: ðŸ”¨ Build Library For ${{ github.event.inputs.architecture }}
        if: ${{ github.event.inputs.debug == 'false' }}
        run: |
          cargo xtask compile ${{ github.event.inputs.architecture }}

      - name: ðŸ“ Set Branch Name
        id: set_branch
        run: echo "FORMATTED_REF=${{ github.ref }}" | sed 's/\//-/g' >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: branch-${{ steps.set_branch.outputs.FORMATTED_REF }}-arch-${{ github.event.inputs.architecture }}-debug-${{ github.event.inputs.debug }}
          path: target/libseda_tally_vm*.*
          overwrite: true
